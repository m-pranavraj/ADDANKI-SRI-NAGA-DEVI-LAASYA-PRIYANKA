<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - The Relief Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('photo_6233277430026584412_y.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #4a4a4a;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 30px;
        }

        p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            background: linear-gradient(135deg, #f46b45, #eea849);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #eea849, #f46b45);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, Priya</h1>
        <p>I hope your mood is good. If not, I'll try to set it right. Let's explore.</p>
        <p>Select the type of activity/relief you need:</p>
        <div class="button-group">
            <button onclick="navigateTo('anxiety')">Anxiety Relief</button>
            <button onclick="navigateTo('headache')">Headache Relief</button>
            <button onclick="navigateTo('period_pain_relief')">Period Pain Relief</button>
            <button onclick="navigateTo('binaural_beats')">Binaural Beats</button>
        </div>
    </div>

    <script>
        // Function to navigate to the selected category page
        function navigateTo(category) {
            window.location.href = category + ".html";
        }
    </script>

</body>
</html>
